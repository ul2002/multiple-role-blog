description: |
  Authorization based on signed token.
type: x-jwt
describedBy: 
  headers:
    Authorization:
      description: |
        The JWT token.
      example: |
        Bearer  eyJOeXAioiJKV1QiLAOKICJhbGcioiJIUzI1NiJ9.eyJpc3MioiJqb2UiLA0KICJleHAiojEzMDA4MTkz0DAsDQogImh0dHA6Ly9leGFtcGxlLmNvbS9pc19yb290Ijp0cnVlfQ.dBjftJeZ4CVP-mB92K27uhbUJU1p1r_wW1gFWFOEjXk
  responses:
    401:
      description: |
        Invalid JWT token (corrupted, expired ect). The client should authenticate to get a valid JWT token.
    403:
      description: |
        Access denied by the Access Control List.